<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamSuites Poll Detail</title>
  <meta name="description" content="Expanded detail view for a StreamSuites poll." />
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="../css/theme-dark.css" />
  <link rel="stylesheet" href="../css/public-pages.css" />
</head>
<body>
  <div class="page-shell">
    <header class="public-header">
      <div class="brand-mark">
        <img src="../assets/logos/logo.png" alt="StreamSuites" />
        <div class="brand-title">
          <h1>StreamSuites™</h1>
          <p class="brand-subtitle">Poll detail</p>
        </div>
      </div>
      <div class="header-actions">
        <span class="pill">public beta</span>
        <a class="cta-link" href="../polls.html">Back to polls</a>
      </div>
    </header>

    <section class="page-heading">
      <h2 id="poll-title">Creator poll</h2>
      <span class="lede" id="poll-subtitle">Community voting details and breakdown.</span>
    </section>

    <div class="detail-shell">
      <div class="detail-card">
        <div class="detail-heading">
          <h3 class="detail-title" id="poll-question">Poll question</h3>
          <span id="poll-status" class="poll-status pending">Pending</span>
        </div>
        <div class="detail-meta" id="poll-meta">
          <!-- Filled by script -->
        </div>
        <div class="detail-body">
          <p id="poll-summary" class="description">Poll overview.</p>
          <div class="visualization-panel">
            <div class="viz-top">
              <div class="viz-toggle" role="tablist" aria-label="Select visualization format">
                <button class="viz-toggle-btn is-active" type="button" data-view="pie" aria-pressed="true">Pie view</button>
                <button class="viz-toggle-btn" type="button" data-view="bar" aria-pressed="false">Bar view</button>
                <button class="viz-toggle-btn" type="button" data-view="custom" aria-pressed="false">Custom pie</button>
              </div>
              <span class="viz-hint">Switch formats • Drag the pie to rotate.</span>
            </div>
            <div class="viz-stage" aria-live="polite">
              <div class="viz-view active" data-view="pie">
                <div class="pie-shell interactive-pie" data-rotation="0">
                  <div class="pie-surface" aria-hidden="true"></div>
                  <div class="pie-center">
                    <span class="center-title">Pie format</span>
                    <span class="center-sub">Interactive</span>
                  </div>
                </div>
                <div class="viz-legend" id="pie-legend"></div>
              </div>

              <div class="viz-view" data-view="bar" hidden>
                <div class="bar-rows" id="bar-rows"></div>
              </div>

              <div class="viz-view" data-view="custom" hidden>
                <div class="pie-shell custom-pie interactive-pie" data-rotation="0">
                  <div class="pie-surface" aria-hidden="true"></div>
                  <div class="pie-center logo-center" aria-hidden="true">
                    <img src="../assets/logos/streamsuites.svg" alt="StreamSuites logo" />
                  </div>
                </div>
                <div class="viz-legend" id="custom-legend"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="detail-card">
        <div class="detail-heading">
          <h3 class="detail-title">Vote breakdown</h3>
          <span class="timestamp" id="poll-timestamps">—</span>
        </div>
        <ul class="vote-list" id="vote-list">
          <!-- Filled by script -->
        </ul>
      </div>
    </div>

    <footer class="public-footer">
      <span>StreamSuites™ Media Surface • Polls</span>
      <a href="../index.html">Creator dashboard</a>
    </footer>
  </div>

  <script src="../js/public-data.js"></script>
  <script src="../js/poll-detail.js"></script>
</body>
</html>

<!-- ========================================================= -->
<!-- StreamSuites — Discord Control-Plane (VIEW PARTIAL) -->
<!-- ========================================================= -->

<section class="ss-panel">
  <header class="ss-panel-header">
    <h2>Discord Control-Plane</h2>
  </header>

  <div class="ss-panel-body">
    <div class="ss-metrics-grid">
      <div class="ss-metric">
        <span class="label">Runtime</span>
        <span id="dc-runtime-state" class="value muted">Loading…</span>
      </div>
      <div class="ss-metric">
        <span class="label">Connection</span>
        <span id="dc-connection" class="value muted">Loading…</span>
      </div>
      <div class="ss-metric">
        <span class="label">Presence</span>
        <span id="dc-presence" class="value muted">Loading…</span>
      </div>
    </div>

    <h3>Lifecycle</h3>
    <table class="ss-table ss-table-compact">
      <tbody>
        <tr>
          <td>Started</td>
          <td id="dc-started-at" class="align-right muted">Loading…</td>
        </tr>
        <tr>
          <td>Last Heartbeat</td>
          <td id="dc-heartbeat" class="align-right muted">Loading…</td>
        </tr>
      </tbody>
    </table>

    <h3>Connectivity</h3>
    <table class="ss-table ss-table-compact">
      <tbody>
        <tr>
          <td>Guilds Connected</td>
          <td id="dc-guild-count" class="align-right muted">Loading…</td>
        </tr>
      </tbody>
    </table>

    <p id="dc-runtime-note" class="muted" style="margin-top: 0.5rem;">
      Loading runtime snapshot…
    </p>
  </div>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StreamSuites Dashboard â€” Triggers</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Core styles -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/theme-dark.css" />

</head>
<body class="ss-app ss-dark">

  <!-- =========================================================
       HEADER
       ========================================================= -->
  <header class="ss-header">
    <h1>Chat Triggers</h1>
    <p class="ss-subtitle">
      Configure chat commands and automated responses
    </p>
  </header>

  <!-- =========================================================
       ACTION BAR
       ========================================================= -->
  <section class="ss-toolbar">
    <button id="btn-add-trigger" class="ss-btn">
      + Add Trigger
    </button>

    <button id="btn-refresh-triggers" class="ss-btn ss-btn-secondary">
      Refresh
    </button>
  </section>

  <!-- =========================================================
       TRIGGERS TABLE
       ========================================================= -->
  <section class="ss-panel">
    <table class="ss-table">
      <thead>
        <tr>
          <th>Match</th>
          <th>Mode</th>
          <th>Response</th>
          <th>Cooldown</th>
          <th class="align-right">Actions</th>
        </tr>
      </thead>

      <tbody id="triggers-table-body">
        <!-- injected by triggers.js -->
      </tbody>
    </table>

    <div id="triggers-empty" class="ss-empty hidden">
      No triggers configured yet.
    </div>
  </section>

  <!-- =========================================================
       TRIGGER EDITOR
       ========================================================= -->
  <section id="trigger-editor" class="ss-panel hidden">
    <h2 id="trigger-editor-title">Add Trigger</h2>

    <form id="trigger-form" autocomplete="off">

      <!-- Match -->
      <div class="ss-field">
        <label for="trigger-match">Match Text</label>
        <input
          type="text"
          id="trigger-match"
          placeholder="e.g. !ping"
          required
        />
      </div>

      <!-- Match Mode -->
      <div class="ss-field">
        <label for="trigger-match-mode">Match Mode</label>
        <select id="trigger-match-mode">
          <option value="equals_icase">Equals (case-insensitive)</option>
          <option value="contains_icase">Contains (case-insensitive)</option>
        </select>
      </div>

      <!-- Response -->
      <div class="ss-field">
        <label for="trigger-response">Response</label>
        <input
          type="text"
          id="trigger-response"
          placeholder="e.g. pong"
          required
        />
      </div>

      <!-- Cooldown -->
      <div class="ss-field">
        <label for="trigger-cooldown">
          Cooldown (seconds)
        </label>
        <input
          type="number"
          id="trigger-cooldown"
          min="0"
          step="0.1"
          placeholder="0.75"
        />
      </div>

      <!-- Buttons -->
      <div class="ss-actions">
        <button type="submit" class="ss-btn">
          Save Trigger
        </button>

        <button
          type="button"
          id="btn-cancel-trigger"
          class="ss-btn ss-btn-secondary"
        >
          Cancel
        </button>
      </div>

    </form>
  </section>

  <!-- =========================================================
       FOOTER
       ========================================================= -->
  <footer class="ss-footer muted">
    Triggers affect live chat behaviour across supported platforms.
  </footer>

  <!-- =========================================================
       SCRIPTS
       ========================================================= -->
  <script src="../js/triggers.js"></script>

</body>
</html>

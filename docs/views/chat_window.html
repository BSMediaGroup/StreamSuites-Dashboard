<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Window (Pop-Out)</title>
  <style>
    body {
      margin: 0;
      background: #0a0f1c;
      color: #e8ecfa;
      display: grid;
      place-items: center;
      min-height: 100vh;
      font-family: "SuiGenerisRg", system-ui, -apple-system, "Segoe UI", sans-serif;
    }
    .notice {
      padding: 18px 20px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      text-align: center;
      max-width: 520px;
      line-height: 1.5;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.32);
    }
  </style>
</head>
<body>
  <div class="notice" id="redirect-notice">Opening pop-out chat windowâ€¦</div>
  <script>
    (() => {
      const current = new URL(window.location.href);
      const theme = current.searchParams.get('theme') || 'default';
      const mode = current.searchParams.get('mode') || 'replay';
      const target = new URL('./chat_replay_window.html', window.location.href);
      target.searchParams.set('theme', theme);
      target.searchParams.set('mode', mode);
      window.location.replace(target.toString());
    })();
  </script>
</body>
</html>

<section class="ss-panel">
  <header class="ss-panel-header">
    <h2>Job Activity</h2>
  </header>

  <div class="ss-panel-body">

    <div id="jobs-error" class="ss-alert ss-alert-danger hidden"></div>

    <div class="ss-metrics-grid">
      <div class="ss-metric">
        <span class="label">Total Jobs</span>
        <span id="jobs-total" class="value">â€”</span>
      </div>
    </div>

    <h3>By Status</h3>
    <table class="ss-table">
      <thead>
        <tr>
          <th>Status</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="jobs-by-status"></tbody>
    </table>

    <h3>By Type</h3>
    <table class="ss-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="jobs-by-type"></tbody>
    </table>

    <h3>By Creator</h3>
    <table class="ss-table">
      <thead>
        <tr>
          <th>Creator</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="jobs-by-creator"></tbody>
    </table>

  </div>
</section>

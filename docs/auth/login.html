<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.ADMIN_BASE_PATH = "/docs";
  </script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="streamsuites-auth-base" content="https://api.streamsuites.app" />
  <meta name="streamsuites-auth-session" content="https://api.streamsuites.app/auth/session" />
  <meta name="streamsuites-auth-logout" content="https://api.streamsuites.app/auth/logout" />
  <meta name="streamsuites-auth-login" content="https://api.streamsuites.app/auth/login?surface=admin&amp;redirect=https://admin.streamsuites.app/index.html" />
  <meta name="streamsuites-auth-google" content="https://api.streamsuites.app/auth/login/google?surface=admin&amp;redirect=https://admin.streamsuites.app/auth/success.html" />
  <meta name="streamsuites-auth-github" content="https://api.streamsuites.app/auth/login/github?surface=admin&amp;redirect=https://admin.streamsuites.app/auth/success.html" />
  <meta name="streamsuites-auth-discord" content="https://api.streamsuites.app/auth/login/discord?surface=admin&amp;redirect=https://admin.streamsuites.app/auth/success.html" />
  <meta name="streamsuites-auth-x" content="https://api.streamsuites.app/auth/x/start?surface=admin&amp;redirect=https://admin.streamsuites.app/auth/success.html" />

  <title>StreamSuites Admin Login</title>
  <link rel="icon" href="/favicon.ico" />

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/overrides.css" />
  <link rel="stylesheet" href="../css/theme-dark.css" />
  <link rel="stylesheet" href="../css/updates.css" />
</head>
<body>
  <main style="min-height: 100%; display: flex; align-items: center; justify-content: center; padding: 32px;">
    <div class="admin-auth-card glass-card">
      <h2 class="admin-auth-title">
        <img
          src="../assets/logos/ssblueshield.webp"
          alt="StreamSuites"
          class="admin-auth-title-logo"
        />
        <span>StreamSuitesâ„¢ Admin Login</span>
      </h2>
      <p class="muted">Use your StreamSuites account to access the admin dashboard.</p>
      <p id="admin-login-reason" class="muted"></p>

      <div class="admin-auth-providers">
        <button class="ss-btn ss-btn-primary" data-admin-auth-provider="google">
          <img
            class="admin-auth-provider-icon"
            src="../assets/icons/google.svg"
            alt=""
            aria-hidden="true"
          />
          <span>Continue with Google</span>
        </button>
        <button class="ss-btn ss-btn-secondary" data-admin-auth-provider="github">
          <img
            class="admin-auth-provider-icon"
            src="../assets/icons/github.svg"
            alt=""
            aria-hidden="true"
          />
          <span>Continue with GitHub</span>
        </button>
        <button class="ss-btn ss-btn-secondary" data-admin-auth-provider="discord">
          <img
            class="admin-auth-provider-icon"
            src="../assets/icons/discord.svg"
            alt=""
            aria-hidden="true"
          />
          <span>Continue with Discord</span>
        </button>
        <button class="ss-btn ss-btn-secondary" data-admin-auth-provider="x">
          <img
            class="admin-auth-provider-icon"
            src="../assets/icons/x.svg"
            alt=""
            aria-hidden="true"
          />
          <span>Continue with X</span>
        </button>
        <button class="ss-btn ss-btn-secondary" data-admin-auth-provider="twitch">
          <img
            class="admin-auth-provider-icon"
            src="../assets/icons/twitch.svg"
            alt=""
            aria-hidden="true"
          />
          <span>Continue with Twitch</span>
        </button>
      </div>

      <div class="admin-auth-divider">
        <span>Manual email/password</span>
      </div>

      <div class="admin-auth-manual">
        <button
          id="admin-login-manual-toggle"
          class="ss-btn ss-btn-secondary admin-auth-manual-toggle"
          type="button"
          aria-expanded="false"
          aria-controls="admin-login-manual-panel"
        >
          Use manual email/password
        </button>
        <div id="admin-login-manual-panel" class="admin-auth-manual-panel" hidden>
          <form id="admin-login-form" class="admin-auth-email">
            <label for="admin-login-email">Admin Email</label>
            <div class="admin-auth-email-row">
              <input
                id="admin-login-email"
                name="email"
                type="email"
                placeholder="admin@streamsuites.app"
                autocomplete="email"
                required
              />
              <input
                id="admin-login-password"
                name="password"
                type="password"
                placeholder="Password"
                autocomplete="current-password"
                required
              />
              <button class="ss-btn ss-btn-secondary" type="submit">Sign in</button>
            </div>
            <p class="muted admin-auth-note">
              Emergency access is an offline fallback. If the Auth API is unavailable, manual login will
              not complete.
            </p>
          </form>
        </div>
      </div>

      <div id="admin-login-status" class="admin-auth-status" role="status" aria-live="polite"></div>
      <div class="admin-auth-creator-link">
        <a class="admin-auth-creator-anchor" href="https://creator.streamsuites.app/auth/login.html">
          Looking for Creator access? Switch to Creator login
        </a>
      </div>
      <div class="admin-auth-toggle-row">
        <span class="muted">Need an account?</span>
        <a class="ss-btn ss-btn-primary admin-auth-toggle" href="/docs/index.html">Sign up</a>
      </div>
    </div>
  </main>

  <script src="/js/admin-login.js"></script>
</body>
</html>

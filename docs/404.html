<body>
  <div id="app">
    <div class="ss-main no-sidebar">
      <header id="app-header" class="ss-topbar ss-topbar-404">
        <div class="ss-topbar-left">
          <a href="https://admin.streamsuites.app" class="ss-topbar-404-brand" aria-label="StreamSuites Admin Dashboard">
            <img src="/assets/logos/adminredshield.webp" alt="StreamSuites Logo" />
            <span class="ss-topbar-title">StreamSuites™ Admin</span>
          </a>
          <span class="ss-topbar-title">404 — Not Found</span>
        </div>
      </header>

      <main id="app-main" class="ss-not-found-main">
        <section class="ss-not-found-card" aria-labelledby="not-found-title">
          <img class="ss-not-found-logo" src="/assets/logos/adminredshield.webp" alt="StreamSuites Admin" />
          <h1 id="not-found-title">Page not found</h1>
          <p class="ss-not-found-copy">The admin route you requested does not exist or may have been moved.</p>

          <div class="ss-not-found-cta-grid">
            <a class="ss-btn ss-btn-primary" href="https://admin.streamsuites.app">Return to Admin Dashboard</a>
            <a class="ss-btn ss-btn-secondary" href="https://streamsuites.app">Public Site</a>
          </div>

          <div class="ss-not-found-link-row">
            <a href="https://streamsuites.app/support">Support</a>
            <a href="https://docs.streamsuites.app">Documentation</a>
          </div>

          <p id="requested-path" class="ss-not-found-requested" hidden></p>
        </section>
      </main>
    </div>

    <footer id="app-footer" data-ss-footer-edge="true">
      <div class="footer-left" data-footer-meta="true">
        <span id="footer-version" class="footer-version">Version unavailable</span>
        <span class="footer-sep">•</span>
        <a id="footer-copyright" href="https://brainstream.media" target="_blank" rel="noopener noreferrer">
          © 2026 Brainstream Media Group
        </a>
      </div>

      <div class="footer-right">
        <span id="app-status" class="status-indicator idle footer-active-pill">
          idle
        </span>
        <span class="footer-status-slot" data-status-slot data-status-slot-mode="inline"></span>
      </div>
    </footer>
  </div>

  <script>
    (function () {
      const requestedPath = document.getElementById("requested-path");
      if (requestedPath && typeof window.location.pathname === "string") {
        requestedPath.textContent = `Requested: ${window.location.pathname}`;
        requestedPath.hidden = false;
      }

      const statusEl = document.getElementById("app-status");
      if (statusEl) {
        statusEl.textContent = "active";
        statusEl.classList.remove("idle");
        statusEl.classList.add("active");
      }

      const defaultHomeHash = "#overview";
      const hasHash = Boolean(window.location.hash && window.location.hash.length > 1);
      const pathname = window.location.pathname || "/";

      if (!hasHash && pathname !== "/") {
        window.setTimeout(() => {
          if (window.location.hash) return;
          const target = `${window.location.origin}/${defaultHomeHash}`;
          window.location.assign(target);
        }, 3000);
      }
    })();
  </script>
  <script src="/js/utils/versioning.js"></script>
  <script src="/js/utils/version-stamp.js"></script>
  <script src="/js/status-widget.js" defer></script>
